<script>
    var resultados = [];

   function conferir(){
       div_msg.innerHTML = '';
       div_msg2.innerHTML = '';
       contador= '';
       rodada++;


    if(combo_franca.value == '1'){
        contador++;
        div_msg.innerHTML = `Você acertou: ${contador} de 4`;   
    } 

    if(combo_africa.value == '3'){

    }
    
    if(combo_austria.value == '3'){

     if(contador == 0){

        resultados.push(`Na rodada: ${rodada} voce nao acertou nada!`)
    } else{

    resultados.push(`Na rodada ${rodada}: Você acertou ${contador} de 4`)
    }
    
   }    

   function historico(){
       for (let index = 0; index < ipt_historico.value; index++) {
           div_msg2.innerHTML = `${resultados[index]}`;
       }
   }


</script>
